<div class="container" (load)="loadPosts()">
  <button (click)="loadPosts()">Load Books</button>
  <div class="d-grid w-100 mt-5 mx-3">
    <div class="row">
      <div class="card col-md-6" *ngFor="let post of posts">
        <div class="card-body">
          <h5 class="card-title">{{post.bookTitle}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{post.bookAuthor}}</h6>
          <p class="card-text">
            Id: {{post.bookId}}
            Brief: {{post.bookGenre}}
            Price: {{post.bookPrice}}
          </p>
        </div>
      </div>
    </div>
